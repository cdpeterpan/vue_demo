<html>
    <head>
        <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js" type="text/javascript"></script>-->
        <!--<script src="vue_demo.js" type="text/javascript"></script>-->
        <script src="../js/vue.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="app">
            <h1>Your input is: {{message}}</h1>
            <input type="text" v-model="message">
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el : '#app',
                data : {
                    message : 'Hello world, I am Vue.js'
                }
            });
        </script>
    </body>
</html>
